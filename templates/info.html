{% extends 'base.html' %}

{% block content %}
{% for tab in tabs %}
    <main role="main" class="container">

        <div class="row">
            <div class="col-md-8 blog-main">
                <h3 class="pb-3 mb-4 font-italic border-bottom">

                    <a href="/admin/tender/info/{{ tab.id }}/change">{{ tab.content|safe }}</a>

                </h3>

                <div class="blog-post">

                    <p class="blog-post-meta" style="margin-bottom: 30px;"> {{ tab.created|date:"d.m.Y"|safe }}</p>

                </div>
            </div>

        </div><!-- /.row -->

    </main>
{% endfor %}


{% endblock %}
